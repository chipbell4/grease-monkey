<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grease Monkey</title>
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
<body>

<div id="sidebar"></div>
<div id="detail"></div>
<div class="clearfix"></div>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.2.1/backbone.marionette.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.13/backbone.localStorage-min.js"></script>
<script src="ace-builds/src-noconflict/ace.js"></script>

<!-- Application templates -->
<script type="text/template" id="bookmarklet-collection-template">
	<div><a class="add-bookmarklet">+</button></a></div>
	<hr class="button-separator" />
<ul></ul>
</script>

<script type="text/template" id="bookmarklet-item-template">
	<a class="title" href="#/<%= id %>"><%= title %></a>
</script>

<script type="text/template" id="bookmarklet-detail-template">
	<div class="gutter-extension delete-button">&times;</div>
	<input name="title" value="<%= title %>" placeholder="Title" type="text" />
	<a class="bookmarklet-link"" href='<%= code_as_link %>'>Bookmarklet</a>
	<div id="editor"></div>
</script>

<!-- Our application -->
<script src="app.js"></script>

</body>
</html>
